<div
  class="container"
  [class.is-mobile]="mobileQuery.matches">
  <mat-toolbar
    color="primary"
    class="toolbar">
    <button
      mat-icon-button
      (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <button
      class="center"
      mat-icon-button
      routerLink="/home">
      <mat-icon>home</mat-icon>
    </button>
    <span class="spacer"></span>
    <div *ngIf="isAuth">
      <button
        mat-icon-button
        (click)="onLogout()">
        Logout
      </button>
    </div>
    <div *ngIf="!isAuth">
      <button
        mat-icon-button
        routerLink="/login">
        Login
      </button>
    </div>
  </mat-toolbar>

  <mat-sidenav-container
    class="sidenav-container"
    [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav
      #snav
      [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56">
      <mat-nav-list>
        <a
          mat-list-item
          routerLink="/home">
          Home
        </a>
        <a
          mat-list-item
          routerLink="/about">
          About us
        </a>
        <a
          mat-list-item
          routerLink="/contact">
          Contact us
        </a>
        <a
          mat-list-item
          routerLink="/help">
          Help
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
