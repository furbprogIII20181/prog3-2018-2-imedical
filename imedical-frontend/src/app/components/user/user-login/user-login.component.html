<div class="container">
    <mat-card class="login-panel">
        <mat-card-title>Login</mat-card-title>
        <form
          (ngSubmit)="handleLogin()"
          [formGroup]="form"
          class="reg-form">
          <div formGroupName="user">
            <!-- <mat-form-field>
              <input
                matInput
                required
                formControlName="email"
                placeholder="E-mail">
              <mat-error *ngIf="form.get('user.email').hasError('required')">{{getRequiredMessage('email')}}</mat-error>
              <mat-error *ngIf="form.get('user.email').hasError('email')">Invalid e-mail</mat-error>
            </mat-form-field> -->
            <mat-form-field>
              <input
                matInput
                formControlName="username"
                placeholder="Username">
              <mat-error *ngIf="form.get('user.username').hasError('required')">{{getRequiredMessage('username')}}</mat-error>
            </mat-form-field>
            <mat-form-field>
              <input
                matInput
                [type]="hide ? 'password' : 'text'"
                formControlName="password"
                placeholder="Password">
              <mat-error *ngIf="form.get('user.password').hasError('required')">{{getRequiredMessage('password')}}</mat-error>
              <mat-icon
                matSuffix
                (click)="hide = !hide">
                {{hide ? 'visibility' : 'visibility_off'}}
              </mat-icon>
            </mat-form-field>
          </div>
          <div class="user_button">
            <button
              mat-flat-button
              type="submit"
              color="primary"
              [disabled]="form.invalid">
              Login
            </button>
            <a routerLink="/user-register">Register</a>
          </div>
    
          <!-- <pre> {{ form.value | json }} </pre> -->
        </form>
      </mat-card>
</div>
