<div class="container">
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <div
    class="card"
    *ngIf="!isLoading">
    <mat-card>
      <mat-card-header>
        <div
          mat-card-avatar
          [ngStyle]="{'background-image': 'url(../assets/doctor.png)'}"
          class="header-image"></div>
        <mat-card-title class="title">{{article.Title}}</mat-card-title>
        <mat-card-subtitle>{{Doctor}}</mat-card-subtitle>
      </mat-card-header>
      <img
        mat-card-image
        class="img-article"
        src="{{article.urlToImage}}"
        alt>
      <mat-card-content>
        <p>
          {{article.Content}}
        </p>
      </mat-card-content>
      <mat-card-actions class="action-buttons">
        <button
          mat-button
          color="primary">
          <mat-icon>thumb_up_alt</mat-icon>
          12 Likes
        </button>
        <button
          mat-button
          color="primary">
          <mat-icon>comment</mat-icon>
          Comments
        </button>
        <button
          mat-button
          color="primary">
          <mat-icon>share</mat-icon>
          Share
        </button>
        <button
          mat-button
          color="primary"
          (click)="onViewClick(article)"
          target="_blank">
          <mat-icon>visibility</mat-icon>
          View
        </button>
      </mat-card-actions>
    </mat-card>
  </div>

</div>
