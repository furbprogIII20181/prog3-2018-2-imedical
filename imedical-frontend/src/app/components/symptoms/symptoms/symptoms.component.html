<div  class="container">
  <div *ngIf="!loaded">
    <mat-spinner></mat-spinner>
  </div>
  <div *ngIf="loaded">
    <mat-selection-list #select>
      <mat-list-option *ngFor="let symptom of symptoms">
        {{symptom?.Name}}
      </mat-list-option>
    </mat-selection-list>
  </div>
</div>
<p>
  Options selected: {{select?.selectedOptions?.selected?.length}}
</p>
