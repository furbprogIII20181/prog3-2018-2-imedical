<div class="container">
  <div *ngIf="!loaded">
    <mat-spinner></mat-spinner>
  </div>
  <mat-card
    class="checkbox"
    *ngIf="loaded">
    <mat-card-title>Select your Symptoms</mat-card-title>
    <div class="search">
      <mat-form-field>
        <input
          matInput
          #symptomSearch
          placeholder="Search for a symptom">
      </mat-form-field>
      <button
        mat-icon-button
        type="submit"
        (click)="handleSubmit()"
        [disabled]="selectedOptions?.length < 1">
        <mat-icon>subject</mat-icon>
        DIAGNOSE
      </button>
      <mat-selection-list [(ngModel)]="selectedOptions">
        <mat-list-option
          *ngFor="let symptom of (symptoms | symptomSearch:symptomSearch.value)"
          [value]="symptom.ID">
          {{symptom?.Name}}
        </mat-list-option>
      </mat-selection-list>
    </div>
  </mat-card>
</div>
